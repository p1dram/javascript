<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      var fruit = "orange";
      switch (fruit) {
        case "apple":
          console.log("this is an apple");

          break;

        case "banana":
          console.log("this is a banana");

          break;

        case "orange":
          console.log("this is an orange");

          break;

        default:
          console.log("Unknown fruit");
      }

      var score = "A";
      switch (score) {
        case "A":
          console.log("Excellent");

          break;

        case "B":
          console.log("good");

          break;

        case "c":
          console.log("not good");

          break;

        default:
          console.log("this is unknwon");
      }

      let days = "Shanbe";
      switch (days) {
        case "Shanbe":
        case "yekshanbe":
        case "doshanbe":
        case "seshanbe":
        case "charshanbe":
          console.log("It is a weekday");

          break;

        case "panjshanbe":
        case "Jome":
          console.log("It is a weekend");

          break;

        default:
          console.log("Unkown day");
      }
    </script>
  </body>
